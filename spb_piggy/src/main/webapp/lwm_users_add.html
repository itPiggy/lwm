<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增用户 - 苍龙(Azure Dragon)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="AzureDragon,苍龙,后台模板,后台管理系统,苍龙HTML模板">
    <meta name="description" content="AzureDragon是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="#!" method="post" class="row">
                        <div class="form-group col-md-12">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" value="" placeholder="请输入用户名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="userPwd">密码</label>
                            <input type="password" class="form-control" id="userPwd" name="userPwd" value="" placeholder="请输入密码" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="realName">真实姓名</label>
                            <input type="text" class="form-control" id="realName" name="realName" value="" placeholder="请输入真实姓名" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="permissionLevel">权限等级</label>
                            <select class="form-control" id="permissionLevel" name="permissionLevel">
                                <option value="0">系统管理员</option>
                                <option value="1">仓库主管</option>
                                <option value="2">普通员工</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <button type="button" onclick="addUserItem()" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
    // 定义添加用户项目的方法
    function addUserItem(){
        // 封装提交数据
        var params = {
            "id": $("#id").val(),
            "userId": $("#userId").val(),
            "username": $("#username").val(),
            "userPwd": $("#userPwd").val(),
            "realName": $("#realName").val(),
            "permissionLevel": $("#permissionLevel").val()
        }
        // 发送请求
        $.getJSON("user/add", params, function (data){
            // 判断请求是否成功
            if (data.code == 1){
                // 提示信息
                alert("添加成功")
                // 跳转到列表页面
                location.href = "lwm_users_list.html";
            } else {
                // 提示信息
                alert(data.msg)
            }
        });
    }
</script>
</body>
</html>
