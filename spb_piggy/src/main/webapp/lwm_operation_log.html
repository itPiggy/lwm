<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>日志列表 - 苍龙(Azure Dragon)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-toolbar clearfix">
                    <form class="pull-right search-bar" method="get" action="#!" role="form">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <input type="hidden" name="search_field" id="search-field" value="operationType">
                                <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown"
                                        type="button" aria-haspopup="true" aria-expanded="false">
                                    操作类型 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a tabindex="-1" href="javascript:void(0)" data-field="operationType">操作类型</a></li>
                                    <li><a tabindex="-1" href="javascript:void(0)" data-field="targetId">操作对象ID</a></li>
                                </ul>
                            </div>
                            <input type="text" class="form-control" value="" name="keyword" placeholder="请输入名称">
                        </div>
                    </form>
                    <div class="toolbar-btn-action">
                    </div>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>操作用户ID</th>
                                <th>操作类型</th>
                                <th>操作对象</th>
                                <th>操作详情</th>
                                <th>操作时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination" id="pagination">
                        <li class="disabled"><span>«</span></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#1">2</a></li>
                        <li><a href="#1">3</a></li>
                        <li><a href="#1">4</a></li>
                        <li><a href="#1">5</a></li>
                        <li><a href="#1">6</a></li>
                        <li><a href="#1">7</a></li>
                        <li><a href="#1">8</a></li>
                        <li class="disabled"><span>...</span></li>
                        <li><a href="#!">14452</a></li>
                        <li><a href="#!">14453</a></li>
                        <li><a href="#!">»</a></li>
                    </ul>

                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<!--分页查询组件-->
<script src="js/pagination-comm.js"></script>
<script type="text/javascript">
    $(function () {
        loadPageInfo("http://localhost:8081/lwm/operationLog/queryByPage");
    });

    /*显示行数据*/
    function showTableInfo() {
        //清空之前的数据
        $("tbody").empty();

        //遍历当前页的数据
        for (let item of pageVO.content) {
            //拼接表格行
            let row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.userId}</td>
                        <td>${item.operationType}</td>
                        <td>${item.targetId}</td>
                        <td>${item.details}</td>
                        <td>${item.timestamp}</td>
                    </tr>
                `;
            //添加到表格中
            $("tbody").append(row);
        }
    }
</script>
</body>

</html>
